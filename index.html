<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <!-- LEFT SIDE -->
    <div class="left-panel">
        <div class="top-nav">
            <div class="logo">AMU</div>
            <a href="#" class="back-btn">Back to website ‚Üí</a>
        </div>

        <div class="image-section">
            <img src="https://images.unsplash.com/photo-1508264165352-258a6d1b0e66?auto=format&fit=crop&w=900&q=80" alt="Desert">
            <p class="caption">Capturing Moments,<br>Creating Memories</p>

            <div class="carousel-dots">
                <span></span>
                <span></span>
                <span class="active"></span>
            </div>
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-panel">
        <h1>Create an account</h1>
        <p class="login-text">Already have an account? <a href="#">Log in</a></p>

        <form id="signupForm">
            <div class="name-wrapper">
                <input type="text" placeholder="First name" id="firstName" required />
                <input type="text" placeholder="Last name" id="lastName" required />
            </div>

            <input type="email" placeholder="Email" id="email" required />
            
            <div class="password-wrapper">
                <input type="password" placeholder="Enter your password" id="password" required />
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <label class="checkbox">
                <input type="checkbox" id="terms" required />
                <span>I agree to the <a href="#">Terms & Conditions</a></span>
            </label>

            <button type="submit" class="create-btn">Create account</button>

            <div class="divider">
                <span></span> Or register with <span></span>
            </div>

            <div class="social-buttons">
                <button class="google-btn">Google</button>
                <button class="apple-btn">Ô£ø Apple</button>
            </div>

        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
