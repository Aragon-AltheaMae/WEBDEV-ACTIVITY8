<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left-panel">
        <div class="top-nav">
            <div class="logo">PUPTDMS</div>
            <a href="#" class="back-btn">Back to website ‚Üí</a>
        </div>

        <div class="image-section">
            <img src="https://images.unsplash.com/photo-1508264165352-258a6d1b0e66?auto=format&fit=crop&w=900&q=80" alt="">
            <p class="caption">Capturing Moments,<br>Creating Memories</p>

            <div class="carousel-dots">
                <span></span>
                <span></span>
                <span class="active"></span>
            </div>
        </div>
    </div>

    <!-- RIGHT SIDE (LOGIN FORM) -->
    <div class="right-panel">
        <h1>Log in</h1>
        <p class="login-text">Don't have an account? <a href="#">Create one</a></p>

        <form id="loginForm">

            <!-- USERNAME FIELD -->
            <input type="text" placeholder="Username" id="username" required>

            <div class="password-wrapper">
                <input type="password" placeholder="Enter your password" id="password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <label class="checkbox">
                <input type="checkbox" id="remember">
                <span>Remember me</span>
            </label>

            <!-- ERROR MESSAGE HERE -->
            <p id="error-message" style="color: red; font-size: 14px; height: 18px; margin-top: 5px;"></p>

            <button type="submit" class="create-btn">Log in</button>

            <div class="divider">
                <span></span> Or continue with <span></span>
            </div>

            <div class="social-buttons">
                <button type="button" class="google-btn">Google</button>
                <button type="button" class="apple-btn">Ô£ø Apple</button>
            </div>
        </form>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
