<body>

<header>

<main class="student-list">

    <h1>Select a Student</h1>

    <div class="student-grid">

         <a href="student-profile.html?student=aragon" class="student-card">
            <img src="images\1.png">

        <a href="student-profile.html?student=lim" class="student-card">

        </a>

    </div>
            <script>
        document.querySelectorAll(".student").forEach(img => {
            img.addEventListener("click", () => {
                const id = img.getAttribute("data-id");
                window.location.href = `student-profile.html?id=${id}`;
            });
        });
        </script>
